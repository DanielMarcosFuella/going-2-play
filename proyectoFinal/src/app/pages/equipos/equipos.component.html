<div class="modal fade" id="modalNewTeam" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Nuevo Equipo</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="text"></label>
                    <input type="text" class="form-control" id="" aria-describedby="emailHelp"
                        placeholder="Nombre del equipo">
                    <small id="emailHelp" class="form-text text-muted"></small>
                </div>
                <div class="form-group">
                    <label for="exampleFormControlFile1"></label>
                    <input type="file" class="form-control-file" id="exampleFormControlFile1">
                </div>
                <div class="form-group">
                    <label for="text"></label>
                    <input type="text" class="form-control" id="" aria-describedby="emailHelp" placeholder="Pais">
                </div>
                <div class="form-group">
                    <label for="text">Jugador 1</label>
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" placeholder="Id del Jugador"
                            aria-label="Recipient's username" aria-describedby="basic-addon2">
                        <div class="input-group-append">
                            <button class="btn btn-outline-secondary" type="button"
                                (click)="jugadores1=jugadores1+1">+</button>
                        </div>
                    </div>
                </div>
                <div *ngIf="jugadores1>=2" class="form-group">
                    <label for="text">Jugador 2</label>
