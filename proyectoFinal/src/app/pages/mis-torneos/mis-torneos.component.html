<!--Start payment-history area -->
<div class="payment-history-area bg-color area-padding top-margin">
    <div class="container container-torneos">
        <div class="row">
            <div class="col-md-12 col-sm-12 col-xs-12">
                <div class="section-headline text-center">
                    <h3>Torneos</h3>
                    <p>Lista de Torneos de G2P</p>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 col-sm-12 col-xs-12">
                <div class="deposite-content">
                    <div class="diposite-box">
                        <div class="deposite-table">
                            <table>
                                <tr>
                                    <th>Torneo</th>
                                    <th>Juego</th>
                                    <th>Fecha</th>
                                    <th>Hora</th>
                                    <th>Puntos</th>
                                    <th>Resultado</th>
                                </tr>
                                <tr *ngFor="let torneoArray of torneoArray; let i = index">
                                    <td><a routerLink="/detalle-octavos">{{torneoArray.nombre}}</a></td>
                                    <td>{{torneoArray.juego}}</td>
                                    <td>{{torneoArray.fecha | date:'longDate'}}</td>
                                    <td>{{torneoArray.hora}}</td>
                                    <td>{{torneoArray.puntos}}</td>
                                    <td>{{torneoArray.resultado}}</td>
                                </tr>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
       
    </div>
</div>
