<div class="modal fade" id="editTeamModal" tabindex="-1" role="dialog" aria-labelledby="editTeamModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="editTeamModalLabel">EDITAR PERFIL</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <input type="text" class="form-control" id="recipient-name" placeholder="Nombre de equipo" #nombre>
                    </div>
                     <div class="form-group">
                          <input type="file" class="form-group" id="customFile"  #logo />
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="basic-addon2">-</span>
                        <input type="text" class="form-control" placeholder="Jugadores" aria-label="Jugadores"
                            aria-describedby="basic-addon2">
                        <span class="input-group-text" id="basic-addon2">+</span>
                    </div>
                    <div class="form-group">
                        <label for="exampleTextarea">Biografía</label>
                        <textarea class="form-control" id="exampleTextarea" rows="3" #biografia></textarea>
                    </div>
                                           
                </form>
            </div>
            <div class="modal-footer">
                <a class="s-menu-mobile-cancel" (click)="borrarEquipo(equipo.equipo_id)">BORRAR</a>
                <a class="s-menu-mobile-register" (click)="editarEquipo(equipo.equipo_id, nombre.value, logo.value, biografia.value)">ACEPTAR</a>
            </div>
            <!-- <div class="modal-footer">

                <a class="s-menu-mobile-register" data-dismiss="modal">Borrar</a>
            </div> -->
        </div>
    </div>
</div>
