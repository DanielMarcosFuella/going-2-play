<!--  EDITAR USER -->
<div class="modal fade" id="editPerfilModal" tabindex="-1" role="dialog" aria-labelledby="editPerfilModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="editPerfilModalLabel">EDITAR PERFIL</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <input type="text" class="form-control" id="recipient-name" placeholder="Nombre">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" id="recipient-name" placeholder="Apellido">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" id="recipient-name" placeholder="Nickname">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" id="recipient-name" placeholder="Nacionalidad">
                    </div>
                    <div class="form-group">
                        <input type="file" class="form-group" id="customFile" />
                    </div>
                    <div class="form-group">
                        <label for="exampleTextarea">Biografía</label>
                        <textarea class="form-control" id="exampleTextarea" rows="3"></textarea>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <a class="s-menu-mobile-register" data-dismiss="modal">Aceptar</a>
            </div>
        </div>
    </div>
